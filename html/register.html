<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- linking local css files -->
    <link rel="stylesheet" href="../CSS/register.css">
    <!-- Block level tags : these are tags that occupies the entire width of the parent -->
</head>
<body>
    <main class="main">
        <section class="user_form"> 
            <fieldset class="form_fieldset">
                <legend class="legend">Register here!</legend>
                <form action="">
                    <div class="margin">
                        <label for="fname" class="style-label">Enter your first name:</label>
                        <div>
                            <input type="text" name="" id="fname" class="input">
                        </div>
                       
                    </div>
                   <div class="margin">
                    <label for="lname" class="style-label">Enter your last name:</label>
                    <div>
                        <input type="text" name="" id="lname" class="input">
                    </div>
                    
                   </div>
                    <div class="margin">
                        <label for="email" class="style-label">Enter your email:</label>
                        <div>
                            <input type="text" name="" id="email" class="input">
                        </div>
                    
                    </div>
                    <div class="margin">
                        <label for="phn" class="style-label">Enter your phone number:</label>
                        <div>
                            <input type="number" name="" id="phn" class="input">
                        </div>
                    </div>
                    <div class="margin">
                        <label for="gnd" class="style-label"> Choose your gender:</label>
                        <div>
                            <label for="male">
                          
                                <input type="radio" name="grd" id="male"> Male
                              
                           
                          </label>
                          <label for="female" class="style-label">
                             
                                <input type="radio" name="grd" id="female"> Female
                              
                              
                          </label>
                          <label for="uspd" class="style-label">
                              
                                <input type="radio" name="grd" id="uspd"> Unspecified
                             
                          </label>
                        </div>
                     
                    </div>
                    <div class="margin">
                        <div>
                            <label for="dob" class="style-label">Enter your date of Birth:</label>
                            <div>
                                <input type="date" name="" id="dob" class="date">
                            </div>
                        </div>   
                <button class="btn">Register</button>
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
